<template name="playerCommand">

<div id='playerCommand' class="row">
 <button id='playButton' class="col s1 waves-effect waves-light btn" type="button"><i class="material-icons">play_arrow</i></button> 
 <button id='pauseButton' class="col s1 btn waves-effect waves-light" type="button"><i class="material-icons">pause</i></button>
 <p class="col s8 range-field">
	<input type="range" id="seekBar" value="0" min="0" max="10"/>
 </p>
 <button id='prevAnnotedButton' class="col s1 btn waves-effect waves-light" type="button"><i class="material-icons">skip_previous</i></button> 
 <button id='nextAnnotedButton' class="col s1 btn waves-effect waves-light" type="button"><i class="material-icons">skip_next</i></button> 
 <div class="row">
 <form class="selection">
<span class="col s3"> <label> Selection's begin </label> <input id="beginSelect"  type="number"> </span>
<span class="col s3"> <label> Selection's end </label><input id="endSelect"  type="number"> </span>
<div class = "row col s3">
    <label>Partial Playing </label>
        <div class = "switch">
			<label>
				Off
				<input id='partialButton' type = "checkbox" checked>
                <span class = "lever"></span>
				On
			</label>
		</div> 
</div>

</form>



</div>
</div>

</template>
