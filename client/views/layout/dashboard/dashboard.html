<template name="dashboard">
  <div class="content">
    <div class="table-container">
      <h2 class="blue-text text-darken-3">Liste des projets</h2>
      <a  href="/newProject"  class=" btn-floating btn-small waves-effect right waves-light blue darken-4"><i class="material-icons">add</i></a>

      <table class="highlight">
        <thead>
          <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Url</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{#each projects}}
          <tr>
            <td>
              <a href="/project/{{_id}}">
                {{name}}
              </a>
            </td>
            <td>
              {{owner}}
            </td>
            <td>
              {{url}}
            </td>
            <td>
              {{#if isOwner _id}}
              <a href="/team/{{_id}}" class=" btn-floating btn-small waves-effect center waves-light blue darken-4" projectId="{{_id}}">
                <i class="material-icons">settings</i>
              </a>
              <a class=" btn-floating btn-small waves-effect center waves-light remove red darken-4" id="toto">
                <i class="material-icons" name="{{_id}}">delete</i>
              </a>
              {{else}}
              <a class=" btn-floating btn-small waves-effect center waves-light exit red darken-4" id="exit">
                <i class="material-icons" name="{{_id}}">exit_to_app</i>
              </a>
              {{/if}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
