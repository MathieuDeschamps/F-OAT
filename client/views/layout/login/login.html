<template name="login">


    <div class="centered">

      <div class="row indigo lighten-5 divborder">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate white style-input-log">
              <label for="icon_prefix">{{_ 'username'}}</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">security</i>
              <input id="password" type="password" class="validate white style-input-log">
              <label for="icon_telephone">{{_ 'password'}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <a class="waves-effect waves-light btn col s8 offset-s2 bold" href="register">{{_ 'register'}}</a>
            </div>
            <div class=" col s6">
              <a class="btn waves-effect waves-light col s8 offset-s2 bold" id="submit" name="action">{{_ 'submit'}}
                <i class="material-icons right">send</i>
              </a>
            </div>
          </div>
        </form>
      </div>
  </div>
</template>
