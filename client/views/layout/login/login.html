<template name="login">


    <div class="centered">

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">security</i>
              <input id="password" type="password" class="validate">
              <label for="icon_telephone">Pass</label>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <a class="waves-effect waves-light btn blue darken-4" href="register">register</a>
            </div>
            <div class=" col s6">
              <a class="btn waves-effect waves-light blue darken-4" id="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </a>
            </div>
          </div>
        </form>
      </div>
  </div>
</template>
