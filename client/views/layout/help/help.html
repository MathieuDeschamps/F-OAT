<template name="help">
  <div class="centered">
    <h3 class="indigo-text">{{_ 'helpPage'}}</h3>
    <div class="content">
      <div id="summary" class="indigo lighten-5 divborder row">
        <h4 class="indigo-text">{{_ 'tableOfContents'}}</h4>
        <ul class="collection">
          <li><a href="#create_project_help" class="collection-item black-text">{{_ 'createProjectHelp'}}</a></li>
          <li><a href="#url_down_help" class="collection-item black-text">{{_ 'urlDownHelp'}}</a></li>
          <li><a href="#project_page_help" class="collection-item black-text">{{_ 'projectPageHelp'}}</a></li>
          <li><a href="#extractor_help" class="collection-item black-text">{{_ 'extractorHelp'}}</a></li>
          <li><a href="#filter_help" class="collection-item black-text">{{_ 'filterHelp'}}</a></li>
          <li><a href="#others_help" class="collection-item black-text">{{_ 'others'}}</a></li>
        </ul>
      </div>

      <div id="create_project_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'createProjectHelp'}}</p>
        <p>
          {{_ 'createProjectHelpP1_1'}} <a target="_blank" href="/newProject">{{_ 'projectLink'}}</a> {{_ 'createProjectHelpP1_2'}}
        </p>
        <p>
          {{_ 'createProjectHelpP2'}}
        </p>
        <p>
          {{_ 'createProjectHelpP3'}}
        </p>
        <p>
          {{_ 'createProjectHelpP4'}}
        </p>
        <p>
          {{_ 'createProjectHelpP5'}}<a target="_blank" href="http://omdbapi.com/">omdbapi</a>.
        </p>

      </div>
      <div id="url_down_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'urlDownHelp'}}</p>
        <p>
          {{_ 'urlDownHelpP1'}}
        </p>
        <p>
          {{_ 'urlDownHelpP2'}}
        </p>
        <p>
          {{_ 'urlDownHelpP3'}}
        </p>
        <p>
          {{_ 'urlDownHelpP4'}}
        </p>
        <p>
          <b>{{_ 'urlDownHelpP5_1'}}</b>{{_ 'urlDownHelpP5_2'}}
        </p>

      </div>
      <div id="project_page_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'projectPageHelp'}}</p>

        <p>
          {{_ 'projectPageHelpP1'}}
        </p>
        <p>
          {{_ 'projectPageHelpP2'}}
        </p>
        <p>
          {{_ 'projectPageHelpP3'}}
        </p>
        <p>
          {{_ 'projectPageHelpP4'}}
        </p>
      </div>
      <div id="extractor_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'extractorHelp'}}</p>
        <p>
          {{_ 'extractorHelpP1'}}
        </p>
        <p>
          {{_ 'extractorHelpP2'}}
        </p>
        <p>
          {{_ 'extractorHelpP3'}} <a target="_blank" href="https://github.com/KillianRousseau/foat-extraction">foat-extraction</a>
        </p>
        <p>
          {{_ 'extractorHelpP4'}}
        </p>
      </div>
      <div id="filter_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'filterHelp'}}</p>
        <p>
          {{_ 'filterHelpP1'}}
        </p>
        <p>
          {{_ 'filterHelpP2'}}
        </p>
        <p>
          {{_ 'filterHelpP3'}}
        </p>
        <p>
          {{_ 'filterHelpP4'}}
        </p>

      </div>

      <div id="others_help" class="indigo lighten-5 divborder row">
        <p class="flow-text">{{_ 'others'}} :</p>

        <p>
          {{_ 'contactUs'}} : <a target="_blank" href="https://github.com/MathieuDeschamps/F-OAT">F-OAT github</a>
        </p>

      </div>

    </div>
  </div>
</template>
