<template name="team">
  <div class="content">
    <div class="table-container">
      <h2 class="blue-text text-darken-3">{{_ 'listCollaborators'}}</h2>
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <td>{{_ 'name'}}</td>
            <td>{{_ 'right'}}</td>
            <td>{{_ 'changeRight'}}</td>
            <td>{{_ 'actions'}}</td>
          </tr>
        </thead>
        {{#with Project}}
        <tbody>
          <tr>
            <td><b>{{Project.owner}}</b></td>
            <td><b>{{_ 'owner'}}</b></td>
            <td></td>
            <td></td>
          </tr>
          {{#each Project.participants}}
          <tr>
            <td>{{username}}</td>
            <td>{{right}}</td>
            <td class="RIGHT">
              <div class="input-field col s2">
                <select>
                  <option value="Read" selected>{{_ 'readRight'}}</option>
                  <option value="Write">{{_ 'writeRight'}}</option>
                  <option value="Owner">{{_ 'ownerRight'}}</option>
                </select>
              </div>
            </td>
            <td>
              <a class="rightChange btn-floating btn-small waves-effect center waves-light remove blue darken-4" title="{{_ 'submitModifRight'}}">
                <i class="material-icons">send</i>
              </a>
              <a class="delete btn-floating btn-small waves-effect center waves-light remove red darken-4" title="{{_ 'removeUser'}}">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
          {{/each}}
        </tbody>
        {{/with}}
      </table>
      <br />
      <div class="row">
        <div class="col s6">
          <div class="file-field input-field">
            <div class="file-path-wrapper">
              <input id="name" type="text" class="validate newCoworker_name input-field" placeholder="{{_ 'fillUsername'}}" />
              <label for="name" data-error="{{_ 'errorFillUsername'}}"> </label>
            </div>
          </div>
        </div>
        <div class="input-field col s4">
          <select class="newCoworkerRight">
            <option value="Read" selected>{{_ 'readRight'}}</option>
            <option value="Write">{{_ 'writeRight'}}</option>
          </select>
        </div>
        <button class="newCoworker waves-effect waves-light btn-large blue darken-4" name="add">{{_ 'add'}}
        </button>
      </div>
    </div>
  </div>
</template>
