<template name="project">
  {{test}}
  <div id="container">
    <div class="row">
      <div class="col s8">
        {{> svg}}
        {{> videoPlayer}}
        {{> playerCommand}}
        {{> timeLineDisplay}}
      </div>
      <div class="col s4">
        {{#if hasRightToWrite}}
          <h5 class="blue-text text-darken-3">{{_ 'extraction' }}</h5>
          {{> configurator}}
        {{/if}}

        <h5 class="blue-text text-darken-3">{{_ 'annotations'}}</h5>
        <form id="extractors" class="row" action="#">
        </form>

        {{> editor}}
        {{#if hasRightToWrite}}
          <a class="btn waves-effect waves-light blue darken-4" id="saveForms">{{_ 'save'}}</a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
