<template name="project">
  {{test}}
  <div id="container">
    {{#if projectExists}}
      <div class="row">
        <div class="col s8">
          <div id="overlay">
          </div>
          {{#if uploadIsDone}}

            {{> videoPlayer}}
            {{> playerCommand}}
          {{else}}
            Uploading <b>{{file}}</b>:
            <div id="myProgress">
              <div id="myBar">{{uploading}}%</div>
            </div>
          {{/if}}
          {{> configTimeLine}}
        </div>
        <div class="col s4">
          {{#if uploadIsDone}}
            {{#if hasRightToWrite}}
              {{> configExtractor}}
            {{/if}}
          {{/if}}

          {{> configAnnotation}}
          {{#if hasRightToWrite}}
          <a class="btn waves-effect waves-light blue darken-4" id="saveForms">{{_ 'save'}}</a>
          {{/if}}
        </div>
      </div>
    {{else}}
      {{> notFound}}
    {{/if}}
  </div>
</template>
