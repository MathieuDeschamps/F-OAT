<template name="team">
  <div class="content">
    <div class="table-container">
      <h2 class="blue-text text-darken-3">Liste des participants</h2>
      <table class="highlight responsive-table">
        <thead>
          <tr>
            <td>Name</td>
            <td>Right</td>
            <td>Change right</td>
            <td>Actions</td>
          </tr>
        </thead>
        {{#with Project}}
        <tbody>
          <tr>
            <td><b>{{Project.owner}}</b></td>
            <td><b>Owner</b></td>
            <td></td>
            <td></td>
          </tr>
          {{#each Project.participants}}
          <tr>
            <td>{{username}}</td>
            <td>{{right}}</td>
            <td class="RIGHT">
              <div class="input-field col s2">
                <select>
                  <option value="Read" selected>Read</option>
                  <option value="Write">Write</option>
                  <option value="Owner">Owner</option>
                </select>
              </div>
            </td>
            <td>
              <a class="rightChange btn-floating btn-small waves-effect center waves-light remove blue darken-4">
                <i class="material-icons">send</i>
              </a>
              <a class="delete btn-floating btn-small waves-effect center waves-light remove red darken-4">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
          {{/each}}
        </tbody>
        {{/with}}
      </table>
      <br />
      <div class="row">
        <div class="col s6">
          <div class="file-field input-field">
            <button class="newCoworker waves-effect waves-light btn-large blue darken-4" name="add">Add
            </button>
            <div class="file-path-wrapper">
              <input type="text" class="newCoworker_name input-field" placeholder="Fill an username" />
            </div>
          </div>
        </div>
        <div class="input-field col s6">
          <select class="newCoworkerRight">
            <option value="Read" selected>Read</option>
            <option value="Write">Write</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</template>
